<div class="flex-container">
</div>

<div class = "login-block-parent">
  <div class="login-block">
    <p class="reg-title">Sign in</p>
    <list-errors [errors]="errors"></list-errors>
    <form [formGroup]="authForm" (ngSubmit)="onAuth()">
      <div class="login-block-content">
        <div class="row">
          <div class="input-field col s12">
            <input id="email"
                   type="email"
                   class="validate"
                   placeholder="Username"
                   formControlName="username">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password"
                   placeholder="Password"
                   type="password"
                   class="validate"
                   formControlName="password">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="forgot">Forgot the password???</p>
          </div>
        </div>
      </div>
      <div class="login-block-content">
        <button type="submit" class="btn btn-default" [disabled]="!authForm.valid">Login</button>
        <button type="button" class="btn btn-default" (click)="authForm.reset()">Reset</button>
      </div>
    </form>
  </div>
</div>
